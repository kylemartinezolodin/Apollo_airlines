<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="register_css.css">
	</head>
	

	<body>
        <div class="background_img">
            <img src="Asset/back1.png" style="opacity: 0.2; filter: brightness(50%); width: 100vw; height: auto;">
        </div>
        <div class="topleft_logo">
            
		</div>
		<div class="base">
			<div class="border_container">
                <div class="left">
                    <img src="Asset\logo_emblem.png" style="width: 75%; height: auto; margin-left: 9%; margin-top: 17%;">
                    <img src="Asset\word_logo.png" style="width: auto; height: 15%; margin-left: 13%;">
                </div>
                <div class="right">
                    <p class="main">CREATE AN ACCOUNT</p>
                    <form>
                        <label for="uname">Username:</label>
                        <br>
                        <input type="text" id="uname" name="uname">
                        <br>
                        <label for="pword">Password:</label>
                        <br>
                        <input type="password" id="psword" name="pword">
                        <br>
                        <label for="cpword">Confirm Password:</label>
                        <br>
                        <input type="password" id="cpword" name="cpword">
                        <br>
                        <button type="submit" name="btn_login" onclick="window.location.href=#">Sign up</button>
                    </form>
                    <a href="login.html" class="login">Already have an account?</a>
                </div>
			</div>
		</div>
	</body>

</html>
